<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accessibility Comparison</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        background: #f8f9fa;
        margin: 0;
      }
      ul,
      li {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      a:link,
      a:visited {
        color: #007acc;
      }
      a:hover {
        color: #0098ff;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
        box-sizing: border-box;
        position: relative;
      }
      .audit-meta {
        font-size: 0.8em;
        color: #666;
        padding: 0.3em 0.8em;
        z-index: 2;
        text-align: right;
      }
      .timestamp {
        font-weight: bold;
        display: block;
        margin-top: 0.3rem;
      }
      .nav-arrows {
        margin-top: 0.4rem;
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: flex-end;
      }
      .nav-arrow {
        font-size: 1.6rem;
        color: #007acc;
        text-decoration: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.2em 0;
        transition: background 0.2s;
      }
      .nav-arrow[aria-disabled="true"] {
        color: #bbb;
        cursor: not-allowed;
        opacity: 0.5;
        pointer-events: none;
        background: none;
      }

      .nav-arrow:focus {
        outline: 2px solid #007acc;
        outline-offset: 2px;
      }
      .nav-arrow[aria-disabled="true"]:focus {
        outline: none;
      }
      h1 {
        text-align: left;
        margin-top: 0;
      }
      .site-link {
        color: #000;
        text-decoration: none;
        font-weight: bold;
      }
      .gauge {
        display: block;
        margin: 0 auto;
      }
      @media (max-width: 900px) {
        .container {
          padding: 1rem 0.5rem;
        }
      }
      @media (max-width: 600px) {
        .container {
          padding: 0.5rem 0.2rem;
        }
        .audit-meta {
          position: static;
          display: block;
          margin-bottom: 0.5em;
          text-align: left;
        }
      }
    </style>
    {{head}}
  </head>
  <body>
    {{body}}
  </body>
</html>
