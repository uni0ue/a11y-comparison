<style>
  table {
    border-collapse: collapse;
    margin: 2rem 0;
    background: #fff;
    box-shadow: 0 2px 8px #0001;
    table-layout: fixed;
    width: 100%;
  }
  th,
  td {
    border: 0px solid #ccc;
    padding: 0.7em 1.2em;
    text-align: left;
  }
  th {
    background: #dbe6ee;
    color: #000;
    text-align: center;
    text-transform: capitalize;
  }
  tr:nth-child(even) td {
    background: #f2f6fa;
  }

  .score-cell {
    border-right: 1px solid #dbe6ee;
    padding: 0 8px;
    text-align: center;
  }
  .score-cell:last-child {
    border-right: none;
  }
  @media (max-width: 900px) {
    table,
    th,
    td {
      font-size: 0.95em;
    }
  }
  @media (max-width: 600px) {
    table,
    th,
    td {
      font-size: 0.85em;
    }
    th,
    td {
      padding: 0.5em 0.3em;
    }
  }
  .row-thumbnails[hidden] {
    display: none !important;
  }
  tr[aria-expanded="true"] .row-thumbnails {
    display: block !important;
  }
  .expand-arrow {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin: 0 4px 0 0;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease-in-out;
  }
  .expand-arrow span {
    display: inline-block;
    width: 10px;
    height: 10px;
    border-right: 2px solid #555;
    border-bottom: 2px solid #555;
    transform: rotate(-45deg);
    transform-origin: center;
    transition: transform 80ms ease-in-out;
  }
  tr[aria-expanded="true"] .expand-arrow span {
    transform: rotate(45deg);
  }
  .expand-arrow:focus-visible {
    outline: 2px solid #007acc;
    outline-offset: 2px;
    border-radius: 50%;
  }

  .thumb {
    margin-top: 6px;
    display: none;
  }

  tr[aria-expanded="true"] .thumb {
    display: block;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".expand-arrow").forEach(function (btn) {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        const tr = btn.closest("tr");
        const expanded = tr.getAttribute("aria-expanded") === "true";
        tr.setAttribute("aria-expanded", String(!expanded));
      });
    });
  });
</script>
<table>
  {{table_head}} {{table_body}}
</table>
