<style>
  table {
    border-collapse: collapse;
    margin: 2rem 0;
    background: #fff;
    box-shadow: 0 2px 8px #0001;
    table-layout: fixed;
    width: 100%;
  }
  th,
  td {
    border: 0px solid #ccc;
    padding: 0.7em 1.2em;
    text-align: left;
  }
  th {
    background: #dbe6ee;
    color: #000;
    text-align: center;
    text-transform: capitalize;
  }
  tr:nth-child(even) td {
    background: #f2f6fa;
  }
  .score-cell {
    text-align: center;
  }
  @media (max-width: 900px) {
    table,
    th,
    td {
      font-size: 0.95em;
    }
  }
  @media (max-width: 600px) {
    table,
    th,
    td {
      font-size: 0.85em;
    }
    th,
    td {
      padding: 0.5em 0.3em;
    }
  }
  .row-thumbnails[hidden] {
    display: none !important;
  }
  tr[aria-expanded="true"] .row-thumbnails {
    display: block !important;
  }
  .expand-arrow {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    margin: 0 8px 0 0;
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }
  .expand-arrow span {
    display: inline-block;
    width: 16px;
    height: 16px;
    border-right: 3px solid #888;
    border-bottom: 3px solid #888;
    transform: rotate(45deg);
    transition: transform 0.25s cubic-bezier(0.4, 2, 0.6, 1);
    margin-top: 2px;
  }
  .expand-arrow.expanded span {
    transform: rotate(135deg);
  }
  .expand-arrow:focus {
    outline: 2px solid #007acc;
  }
</style>
<table>
  {{table_head}} {{table_body}}
</table>
